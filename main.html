<head>
  <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HIS Translated Menus</title>
  <style>
  body {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  #login-sign-in-link {
    color: #9d9d9d;
  }
  #login-sign-in-link:hover {
    color: #fff;
  }
  </style>
</head>
<template name = "main">
  <div class = "container">
    {{>header}}
    {{>yield}}
    {{>footer}}
  </div>
</template>
<template name = "header">
  <nav class = "navbar navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
      <div class = "navbar-header">
        <button type = "button" class = "navbar-toggle collapsed" data-toggle = "collapse" data-target = ".collapse">
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
        </button>
        <a class = "navbar-brand" href = "#">HIS Translated Menus</a>
      </div>
      <div class = "collapse navbar-collapse">
        <ul class = "nav navbar-nav">
          <li class = "{{active}}"><a href = "/">Home</a></li>
          <li class = "{{active 'pricing'}}"><a href = "/pricing">Pricing</a></li>
          {{#if currentUser}}
          <li class = "{{active 'menus'}}"><a href = "/menus">Menus</a></li>
          {{#if adminUser}}
          <li class = "{{active 'admin'}}"><a href = "/admin">Admin</a></li>
          {{/if}}
          {{/if}}
        </ul>
        <ul class = "nav navbar-nav navbar-right">
          {{>loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
</template>
<template name = "home">
  <div class = "page-header">
    <h2>HIS Translated Menus</h2>
  </div>
</template>
<template name = "pricing">
  <div class = "page-header">
    <h2>Pricing</h2>
  </div>
</template>
<template name = "menus">
  <div class = "page-header">
    <h2>Translated Menus</h2>
  </div>
  {{#if currentUser}}
  {{#if paidUser}}
  {{#if menuList}}
  <div class = "page-header">
    <h3>Restaurants</h3>
  </div>
  <table class = "table table-striped table-hover">
    <thead>
      <tr>
        <th>Restaurant Name (Chinese)</th>
        <th>Restaurant Name (English)</th>
        <th>Restaurant Name (Korean)</th>
      </tr>
    </thead>
    <tbody>
      {{#each menus}}
      <tr class = "restaurant">
        <td>{{restaurant.chinese}}</td>
        <td>{{restaurant.english}}</td>
        <td>{{restaurant.korean}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{else}}
  <a href = "/menus">Go Back</a>
  <div class = "page-header">
    <h3>Menu</h3>
  </div>
  <table class = "table table-striped table-hover">
    <thead>
      <tr>
        <th>Food Name (Chinese)</th>
        <th>Food Name (English)</th>
        <th>Food Name (Korean)</th>
        <th>Price (RMB)</th>
      </tr>
    </thead>
    <tbody>
      {{#each menu}}
      <tr>
        <td>{{name.chinese}}</td>
        <td>{{name.english}}</td>
        <td>{{name.korean}}</td>
        <td>{{price}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{/if}}
  {{else}}
  Hello, it seems that either you have not paid for the translated menus or we still have not sorted out your payment yet. Please go to <a href = "/pricing">Pricing</a> for more details.
  {{/if}}
  {{else}}
  Hello, it seems that you have not signed in.
  {{/if}}
</template>
<template name = "admin">
  <div class = "page-header">
    <h2>Admin</h2>
  </div>
  {{#if adminUser}}
  <div class = "page-header">
    <h3>Manage Menus</h3>
  </div>
  {{#if menuList}}
  <table class = "table table-striped table-hover">
    <thead>
      <tr>
        <th>Restaurant Name (Chinese)</th>
        <th>Restaurant Name (English)</th>
        <th>Restaurant Name (Korean)</th>
      </tr>
    </thead>
    <tbody>
      {{#each menus}}
      <tr class = "restaurant">
        <td>{{restaurant.chinese}}</td>
        <td>{{restaurant.english}}</td>
        <td>{{restaurant.korean}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <button class = "btn btn-primary" id = "addRestaurant"><span class = "glyphicon glyphicon-plus"></span> Add Restaurant</button>
  {{else}}
  <a href = "/admin">Go Back</a>
  <table class = "table table-striped table-hover">
    <thead>
      <tr>
        <th>Food Name (Chinese)</th>
        <th>Food Name (English)</th>
        <th>Food Name (Korean)</th>
        <th>Price (RMB)</th>
      </tr>
    </thead>
    <tbody>
      {{#each menu}}
      <tr>
        <td>{{name.chinese}}</td>
        <td>{{name.english}}</td>
        <td>{{name.korean}}</td>
        <td>{{price}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <div class = "row">
    {{>QrCode text=qrcode}}
  </div>
  {{/if}}
  {{else}}
  Hello, you do not seem to be an admin user.
  {{/if}}
</template>
<template name = "footer">
  <nav class = "navbar navbar-inverse navbar-fixed-bottom">
    <div class = "container-fluid">
      <div class = "navbar-header">
        <div class = "navbar-brand">
          <small>Created by Simon and Dominick. All rights reserved.</small>
        </div>
      </div>
    </div>
  </nav>
</template>
