<head>
  <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>HIS Translated Menus</title>
  <style>
  body {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  #login-sign-in-link {
    color: #9d9d9d;
  }
  #login-sign-in-link:hover {
    color: #fff;
  }
  </style>
</head>
<template name = "main">
  <div class = "container">
    {{>header}}
    {{>yield}}
    {{>footer}}
  </div>
</template>
<template name = "header">
  <nav class = "navbar navbar-inverse navbar-fixed-top">
    <div class = "container-fluid">
      <div class = "navbar-header">
        <button type = "button" class = "navbar-toggle collapsed" data-toggle = "collapse" data-target = ".collapse">
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
        </button>
        <a class = "navbar-brand" href = "#">HIS Translated Menus</a>
      </div>
      <div class = "collapse navbar-collapse">
        <ul class = "nav navbar-nav">
          <li class = "{{active}}"><a href = "/">Home</a></li>
          <li class = "{{active 'pricing'}}"><a href = "/pricing">Pricing</a></li>
          {{#if currentUser}}
          <li class = "{{active 'menus'}}"><a href = "/menus">Menus</a></li>
          {{/if}}
        </ul>
        <ul class = "nav navbar-nav navbar-right">
          {{>loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
</template>
<template name = "home">
  <div class = "page-header">
    <h1>HIS Translated Menus</h1>
  </div>
  <button class = "btn btn-primary" id = "toggleScanning">Toggle Scanning</button>
  <span id = "message"></span>
  <div class = "row">
    <div class = "col-md-3">
      {{#if scanning}}
      {{>qrScanner}}
      {{/if}}
    </div>
  </div>
</template>
<template name = "pricing">
  <div class = "page-header">
    <h1>Pricing</h1>
  </div>
</template>
<template name = "menus">
  <div class = "page-header">
    <h1>Translated Menus</h1>
  </div>
</template>
<template name = "footer">
  <nav class = "navbar navbar-inverse navbar-fixed-bottom">
    <div class = "container-fluid">
      <div class = "navbar-header">
        <div class = "navbar-brand">
          <small>Created by Simon and Dominick. All rights reserved.</small>
        </div>
      </div>
    </div>
  </nav>
</template>
